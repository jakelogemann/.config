scan_timeout = 10
add_newline = false

format = """\
  $username\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
  """

[line_break]
disabled = false

[cmd_duration]
min_time = 999

[hostname]
ssh_only = false

[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = true

[custom]

[custom.tab]
description = "The current tab in the tab terminal multiplexer"
command = "tab --starship"
when = "tab --starship"
shell = ["sh"]
format = "[$output]($style)"
style = "bold blue"

