save-html='monolith -Isjf'
list-system-units='systemctl --no-pager --no-legend list-unit-files'
list-failed-system-units='systemctl --no-pager --no-legend list-unit-files'
manski="eval \$(apropos -w '*' | sk -mp 'manpages> ' | cut -d- -f1 | awk '{print \"man\",\$2,\$1,\"; \"}' | tr -d '\n()')"
covid-19='curl https://corona-stats.online | less -R'
CapsCtrl='setxkbmap -option ctrl:nocaps'
pacman='sudo pacman'
upgrade-system='topgrade -yk'
tmux-dir='tmux -2u new-session -ADs "$(basename $PWD)"'
select-system-service="systemctl --no-pager --no-legend list-unit-files | cut -d' ' -f1 | sk -mp 'system services> '"
select-user-service="systemctl --user --no-pager --no-legend list-unit-files | cut -d' ' -f1 | sk -mp 'user services> '"
systemctl-edit='sudo systemctl edit --full --force'
rsdoc="rusty-man --viewer=rich"
reload="clear && source $HOME/.zshrc"
tmux="tmux -2u"
dmesg='sudo dmesg'
tf='terraform'
dc='docker-compose'
edit-alacritty.yml="$EDITOR $HOME/.config/alacritty/alacritty.yml"
edit-bashrc="$EDITOR $HOME/.bashrc"
edit-nvimrc="cd $XDG_CONFIG_DIR/nvim && nvim ."
edit-profile="$EDITOR $HOME/.profile"
edit-ssh-config="$EDITOR $HOME/.ssh/config"
edit-vimrc='vim $HOME/.vimrc'
edit-zshrc="edit $HOME/.zshrc"
pacman-install='pacman -Sl | sk | cut -d\  -f2 | xargs sudo pacman -Syu --noconfirm --needed'
g='git'
find-broken-symlinks='find -L . -type l 2>/dev/null'
rm-broken-symlinks='find -L . -type l -exec rm -fv {} \; 2>/dev/null'
